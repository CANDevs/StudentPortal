{% extends 'forum/base.html' %}
{% block content %}
    <br />
    <h2>Users Registered</h2>
    <br />
    <div class="container-fluid align-center justify-content-center">
        <table class="table">
            <thead>
            <tr>
                <th>Sr.No</th>
                <th>User</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            {% for item in userList %}
                <tr>
                <td scope="row">{{ item.id }}</td>
                <td>{{ item.username }}</td>
                <td><span><a class="btn btn-primary" href="{% url 'Author-Post' id=item.id %}" role="button button-primary">Posts</a></span></td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
