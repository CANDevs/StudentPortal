{% extends 'forum/base.html' %}
{% block content %}
    <hr />
    <hr style="height:3px;border-width:0;color:red;background-color:red">

    <div class="container align-center">
    <form action="{% url 'ANC' %}" method="POST">
    {% csrf_token %}
        <div class="form-group">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <strong>{{ error }}</strong>
            </div>
            {% endif %}

            <div class="form-group">
                <h2>Add an Announcement</h2>
                <hr />
                <label for="a_title">Announcement Title</label>
                <input type="text"
                       class="form-control" name="a_title" id="a_title" aria-describedby="helpId" placeholder="Title">
                <small id="helpId" class="form-text text-muted">Max char 200</small>
            </div>
            <div class="form-group">
                <label for="a_tag">Tags</label>
                <input type="text"
                       class="form-control" name="a_tag" id="a_tag" aria-describedby="helpId" placeholder="Exam, Event, Workshop, webinar, etc">
                <small id="helpId" class="form-text text-muted">Separate each tag by comma</small>
            </div>
        <label for="a_content">Announcement</label>
            <textarea class="form-control" name="a_content" id="a_content" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    </div>
    <hr />
    <hr style="height:3px;border-width:0;color:red;background-color:red">
    <div class="container align-center">
    <h2>Add a Resource</h2>
    <form action="{% url 'C-RESOURCE' %}" method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="r_title">Resource Title </label>
            <input type="text"
                   class="form-control" name="r_title" id="r_title" aria-describedby="helpId" placeholder="Resource Title">
            <small id="helpId" class="form-text text-muted">Max Char 200</small>
        </div>
        <div class="form-group">
            <label for="r_sub">Subject</label>
            <select class="form-control" name="r_sub" id="r_sub">
                {% for item in subjects %}
                <option>{{ item.subjectCode }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <label for="r_url">URL</label>
            <input type="text" class="form-control" name="r_url" id="r_url" aria-describedby="helpId" placeholder="url">
            <small id="helpId" class="form-text text-muted">Enter valid  web address</small>
        </div>
        <div class="form-group">
            <label for="r_content">Description</label>
            <textarea class="form-control" name="r_content" id="r_content" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>
<hr />
<hr style="height:3px;border-width:0;color:red;background-color:red">
<h1>Time Table</h1>
